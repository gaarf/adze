<div class="page-header">
  <h1>Log in</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="login(credentials)">
  <div class="form-group">
    <label for="loginUsername" class="col-sm-2 control-label">Identifier</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="loginUsername" placeholder="Username" ng-model="credentials.username"/>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="loginTenant" placeholder="Tenant" ng-model="credentials.tenant"/>
    </div>
  </div>
  <div class="form-group">
    <label for="loginPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="loginPassword" ng-model="credentials.password"/>
    </div>
  </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="credentials.remember"/> Remember me
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
