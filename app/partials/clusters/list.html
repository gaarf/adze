<table class="table table-striped" my-sortable>
  <thead>
    <tr>
      <th>name</th>
      <th>owner</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list | orderBy:sortable.predicate:sortable.reverse">

      <td><a ui-sref="^.edit({id: item.id})">{{item.name}}</a></td>

      <td>{{item.ownerId}}</td>

      <td><span class="label" ng-class="{
        'label-success': item.status==='ACTIVE',
        'label-info': item.status!=='ACTIVE'
      }">{{item.status}}</span></td>

    </tr>
  </tbody>
</table>
