      <a class="btn btn-default" ui-sref=".list" ng-class="{'active disabled': $state.includes('*.list')}">
        <span class="fa fa-home"></span>
        <span class="sr-only">Home</span>
      </a>

      <div class="btn-group">
        <a class="btn btn-default dropdown-toggle" bs-dropdown="dropdown" data-placement="bottom-right">

      <a class="btn btn-default" ui-sref=".create" ng-class="{'active disabled': $state.includes('*.create')}">
        <span class="fa fa-files-o"></span>

      </a>
    </div>

  <h1>{{$state.current.data.title || $state.current.name}}</h1>
